<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <div class="class4">
  <div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1> {{customer.firstname}} {{customer.lastname}}</h1>
    </div>
  </div>
</div>
</div>
<div class="class6">
<form>
    <div class="form-group"> 
		<label for="firstname" class="control-label">First Name</label>
		<input type="text" class="form-control" id="firstname" name="firstname" placeholder="{{customer.firstname}}" [(ngModel)]="firstname">
    </div>
    
	<div class="form-group"> 

	    <label for="lastname" class="control-label">Last Name</label>
		<input type="text" class="form-control" id="lastname" name="lastname" placeholder="{{customer.lastname}}" [(ngModel)]="lastname">
	</div>
	<div class="form-group"> 
		<label for="email" class="control-label">Email</label>
		<input type="text" class="form-control" id="email" name="email" placeholder="{{customer.email}} [(ngModel)]="email">
	</div>

    <div class="form-group"> 

	    <label for="Address" class="control-label">Address</label>
		<input type="text" class="form-control" id="Address" name="address" placeholder="{{customer.address}}" [(ngModel)]="address">
	</div>
	<div class="form-group"> 
		<label for="City" class="control-label">City</label>
		<input type="text" class="form-control" id="city" name="city" placeholder="{{customer.city}}" [(ngModel)]="city">
	</div>

    <div class="form-group">
        <label for="state">State</label>
        <select name="department" class="form-control" [(ngModel)]="state">
          <option value="Telangana" name="state">Telangana</option>
          <option value="Tamilnadu" name="state">Tamilnadu</option>
          <option value="Karnataka" name="state">Karnataka</option>
          <option value="Kerala" name="state">Kerala</option>
          <option value="Maharastra" name="state">Maharastra</option>
          <option value="Others" name="state">Others</option>
        </select>
            
        </div>

	
	<div class="form-group"> 
		<button type="submit" class="btn btn-primary" (click)=delete(customer.firstname)>Create</button>
	</div>

    <div class="form-group"> 
		<button type="submit" class="btn btn-primary" (click)=cancel()>Cancel</button>
    </div>
    
    <div class="form-group"> 
		<button type="submit" class="btn btn-primary" (click)=update(customer.id)>Update</button>
	</div>
</form>	
</div>
